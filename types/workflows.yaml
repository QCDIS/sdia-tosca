tosca_definitions_version: "tosca_simple_yaml_1_0"
topology_template:
  node_templates:
    compute:
      properties:
        disk_size: "10000 MB"
        mem_size: "1000 MB"
        num_cores: 1
        os: "Ubuntu 18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
    compute_1:
      properties:
        disk_size: "10000 MB"
        mem_size: "1000 MB"
        num_cores: 1
        os: "Ubuntu 18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
    kubernetes:
      requirements:
      - host:
          capability: "tosca.capabilities.QC.VM.topology"
          node: "topology"
          relationship: "tosca.relationships.HostedOn"
      type: "tosca.nodes.QC.docker.Orchestrator.Kubernetes"
      interfaces:
        Kubernetes:
          create:
            inputs:
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - k8s/install_k8s_prerequisites.yaml
                - install_docker.yaml
                - k8s/create_k8s_cluster.yaml
          configure:
            inputs:
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - install_nfs.yaml
                - create_dynamic_pv.yaml
                - k8s/create_k8s_dashboard.yaml
          scale:
            inputs:
              replicas: { get_input: replicas }   
              service_name: { get_input: service_name }   
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - k8s/scale_k8s_service.yaml
          autoscale:
            inputs:
              replicas: { get_input: replicas }   
              service_name: { get_input: service_name }   
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - k8s/autoscale_k8s_service.yaml                 
          info:
            inputs:
              replicas: { get_input: replicas }   
              service_name: { get_input: service_name }   
                resources: 
                - k8s/info_k8s_service.yaml                    
                
                
    topology:
      properties:
        domain: "Frankfurt"
        provider: "EC2"
      requirements:
      - vm:
          capability: "tosca.capabilities.QC.VM"
          node: "compute"
          relationship: "tosca.relationships.DependsOn"
      - vm:
          capability: "tosca.capabilities.QC.VM"
          node: "compute_1"
          relationship: "tosca.relationships.DependsOn"
      type: "tosca.nodes.QC.VM.topology"
      interfaces:
        Standard:
          create:
            inputs:
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - openstack/provision_topology.yml      
          configure:
            inputs:
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - openstack/configure_topology.yml        
          stop:
            inputs:
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - openstack/stop_topology.yml        
          delete:
            inputs:
              repository: https://github.com/QCDIS/playbooks.git
                resources: 
                - openstack/stop_topology.yml                 
      artifacts:
        provisioned_files:
          required: false
          type: "string"
    ws-pema:
      properties:
        ports:
        - "30001:8080"
      requirements:
      - host:
          capability: "tosca.capabilities.QC.docker.Orchestrator"
          node: "kubernetes"
          relationship: "tosca.relationships.HostedOn"
      type: "tosca.nodes.QC.Container.Application.Docker"
      artifacts:
        image:
          file: "alogo53/ws-pema-lifewatch"
          repository: "docker_hub"
          type: "tosca.artifacts.Deployment.Image.Container.Docker"
          


  workflows:
    install:
      description: Workflow to deploy the topology 
      steps:
        topology_deploy:
          node: topology 
          preconditions:
            state: initial 
            attributes:
             version: 0.0.0
             is_master: true
            activities:
            - set_state: creating
            - call_operation: tosca.interfaces.QC.Standard.create
            - set_state: created
            - set_state: starting
            - call_operation: tosca.interfaces.QC.Standard.configure
            - set_state: configured
          on-success:
            - kubernetes_deploy
        kubernetes_deploy:            
          node: kubernetes 
          preconditions:
            state: initial 
            attributes:
             some_attribute: 0.0.0
             is_master: true
          requirements:
            - topology_deployed: true
            activities:
            - set_state: creating
            - call_operation: tosca.interfaces.QC.Standard.create
            - set_state: created
            - set_state: starting
            - call_operation: tosca.interfaces.QC.Standard.configure
            - set_state: configured            
          on-success:
            - deploy_containers
        deploy_containers:            
          node: kubernetes
          preconditions:
            state: initial 
            attributes:
             some_attribute: 0.0.0
             is_master: true
          requirements:
            - k8s_deployed: true
            activities:
            - set_state: creating
            - call_operation: tosca.interfaces.QC.Standard.create
            - set_state: created
            - set_state: starting
            - call_operation: tosca.interfaces.QC.Standard.configure
            - set_state: configured                  
            

description: "TOSCA example"
imports:
- nodes: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/nodes.yaml"
- data: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/data.yml"
- capabilities: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/capabilities.yaml"
- policies: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/policies.yaml"
- interfaces: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/interfaces.yml"
