tosca_definitions_version: tosca_simple_yaml_1_2
description: TOSCA example
imports:
- nodes: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/nodes.yaml
- data: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/data.yml
- capabilities: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/capabilities.yaml
- policies: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/policies.yaml
- interfaces: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/interfaces.yml
topology_template:
  node_templates:
    compute:
      interfaces:
        Standard:
          create: dummy.yaml
      properties:
        role: master
        assign_public_ip: "yes"
        disk_size: 50000 MB
        mem_size: 4000 MB
        num_cores: 2
        os_distro: Ubuntu
        os_version: 18.04
        user_name: vm_user
      type: tosca.nodes.QC.VM.Compute
    compute_1:
      interfaces:
        Standard:
          create: dummy.yaml
      properties:
        role: worker
        assign_public_ip: "yes"
        disk_size: 50000 MB
        mem_size: 2000 MB
        num_cores: 1
        os_distro: Ubuntu
        os_version: 18.04
        user_name: vm_user
      type: tosca.nodes.QC.VM.Compute
    topology:
      properties:
        domain: eu-west-1
        provider: EC2
      requirements:
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute
          relationship: tosca.relationships.DependsOn
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute_1
          relationship: tosca.relationships.DependsOn
      type: tosca.nodes.QC.VM.topology
      interfaces:
        EC2:
          create:
            implementation: vm/create_vms.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
                availability_zone: "eu-west-1b"
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          disk_size: { get_property: [ compute, disk_size ] }
                          mem_size: { get_property: [ compute, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
                          os_distro: { get_property: [ compute, os_distro ] }
                          os_version: { get_property: [ compute, os_version ] }
                          user_name: { get_property: [ compute, user_name ] }
                          role: { get_property: [ compute, role ] }
                          assign_public_ip: { get_property: [ compute, assign_public_ip ] }
                        compute_1:
                          disk_size: { get_property: [ compute_1, disk_size ] }
                          mem_size: { get_property: [ compute_1, mem_size ] }
                          num_cores: { get_property: [ compute_1, num_cores ] }
                          os_distro: { get_property: [ compute_1, os_distro ] }
                          os_version: { get_property: [ compute_1, os_version ] }
                          user_name: { get_property: [ compute_1, user_name ] }
                          role: { get_property: [ compute_1, role ] }
                          assign_public_ip: { get_property: [ compute_1, assign_public_ip ] }
          create_security_group:
            implementation: security_groups.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_vpc_subnet:
            implementation: network/create_vpc_subnet.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_vpc:
            implementation: network/create_vpc.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          select_instance_type:
            implementation: info/get_inst_flavors.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      credentials: { get_attribute: [ topology, credentials ] }
                      instances:
                        compute:
                          disk_size: { get_property: [ compute, disk_size ] }
                          mem_size: { get_property: [ compute, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
                        compute_1:
                          disk_size: { get_property: [ compute_1, disk_size ] }
                          mem_size: { get_property: [ compute_1, mem_size ] }
                          num_cores: { get_property: [ compute_1, num_cores ] }
              repository: https://github.com/QCDIS/ec2_playbooks.git
          select_image:
            implementation: info/get_images.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro: { get_property: [ compute, os_distro ] }
                          os_version: { get_property: [ compute, os_version ] }
                        compute_1:
                          os_distro: { get_property: [ compute_1, os_distro ] }
                          os_version: { get_property: [ compute_1, os_version ] }
          create_ssh_key:
            implementation: key/create_keys.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro : { get_property: [ compute, os_distro ]}
                        compute_1:
                          os_distro : { get_property: [ compute_1, os_distro ]}
              repository: https://github.com/QCDIS/ec2_playbooks.git
          delete_ssh_key:
            implementation: key/delete_key.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
                random_name: { get_attribute: [ compute, random_name ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/ec2_playbooks.git
          delete:
            implementation: vm/delete_vms.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
                random_name: { get_attribute: [ compute, random_name ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          id: { get_attribute: [ compute, id ] }
                        compute_1:
                          id: { get_attribute: [ compute_1, id ] }
              repository: https://github.com/QCDIS/ec2_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/ec2_playbooks.git
          create_random_name:
            implementation: random_name.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_user:
            implementation: create_users.yaml
            inputs:
              extra_variables:
                ansible_ssh_user: ubuntu
              repository: https://github.com/QCDIS/ec2_playbooks.git
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          user_name : { get_property: [ compute, user_name ]}
                        compute_1:
                          user_name : { get_property: [ compute_1, user_name ]}
          set_attributes:
            implementation: set_attributes.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/ec2_playbooks.git
    nfs:
      properties:
        credential:
          get_attribute:
            - "compute"
            - "user_key_pair"
      requirements:
        - host:
            capability: "tosca.capabilities.QC.VM.topology"
            node: "topology"
            relationship: "tosca.relationships.HostedOn"
      interfaces:
        NFS:
          install:
            implementation: "install_nfs.yaml"
            inputs:
              extra_variables:
                mount_path: "/data/nfs-data"
              inventory:
                all:
                  children:
                    nfs-server:
                      hosts:
                        hlf0:
                          ansible_host:
                            get_attribute:
                              - "compute"
                              - "public_ip"
                          ansible_python_interpreter: "/usr/bin/python3"
                          ansible_ssh_user: "vm_user"
              repository: "https://github.com/QCDIS/nfs_playbooks.git"
          requirements:
            implementation: "install_requirements.yaml"
            inputs:
              inventory:
                all:
                  children:
                    nodes:
                      hosts:
                        hlf1:
                          ansible_host:
                            get_attribute:
                              - "compute_1"
                              - "public_ip"
                          ansible_python_interpreter: "/usr/bin/python3"
                          ansible_ssh_user: "vm_user"
                    nfs-server:
                      hosts:
                        hlf0:
                          ansible_host:
                            get_attribute:
                              - "compute"
                              - "public_ip"
                          ansible_python_interpreter: "/usr/bin/python3"
                          ansible_ssh_user: "vm_user"
              repository: "https://github.com/QCDIS/nfs_playbooks.git"
          set_attributes:
            implementation: "set_attributes.yml"
            inputs:
              inventory:
                all:
                  children:
                    nfs-server:
                      hosts:
                        hlf0:
                          ansible_host:
                            get_attribute:
                              - "compute"
                              - "public_ip"
                          ansible_python_interpreter: "/usr/bin/python3"
                          ansible_ssh_user: "vm_user"
              repository: "https://github.com/QCDIS/nfs_playbooks.git"
      type: "tosca.nodes.QC.Application.NFS"
    kubernetes:
      type: "tosca.nodes.QC.docker.Orchestrator.Kubernetes"
      requirements:
        - host:
            capability: "tosca.capabilities.QC.VM.topology"
            node: "topology"
            relationship: "tosca.relationships.HostedOn"
      properties:
        credential: { get_attribute: [ compute,user_key_pair ] }
      interfaces:
        Kubernetes:
          install_requirements:
            implementation: install_prerequisites.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          install_k8s:
            implementation: install_k8s.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          set_master:
            implementation: set_master_k8s_cluster.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          join_k8s_cluster:
            implementation: join_k8s_cluster.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          create_k8s_dashboard:
            implementation: create_k8s_dashboard.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          create_k8s_metrics_server:
            implementation: create_k8s_metrics_server.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          scale:
          autoscale:
          info:
          set_attributes:
            implementation: get_attributes.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          create_persistent_volume:
            implementation: create_persistent_volume.yaml
            inputs:
              extra_variables:
                storage_capacity: 10Gi
                local_path: /mnt/disk/vol1
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          reset_k8s_cluster:
            implementation: create_persistent_volume.yaml
            inputs:
              extra_variables:
                storage_capacity: 10Gi
                local_path: /mnt/disk/vol1
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
    ingress:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: ingress-nginx/nginx-ingress
                helm_name: ingress-nginx
                namespace: default
                repo_name: ingress-nginx
                repo_url: https://kubernetes.github.io/ingress-nginx
                values:
                  controller:
                    service:
                      type: NodePort
                      nodePorts:
                        http: 32080
                        https: 32443
                        tcp:
                          8080: 32808
                  ingressClassResource:
                    default: true
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
            - compute
            - user_key_pair
      requirements:
        - kubernetes:
            capability: tosca.capabilities.QC.Kubernetes
            node: kubernetes
            relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm
    nfs-provisioner:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: nfs-subdir-external-provisioner/nfs-subdir-external-provisioner
                helm_name: nfs-provisioner
                namespace: default
                repo_name: nfs-subdir-external-provisioner
                repo_url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
                values:
                  nfs:
                   server:  { get_attribute: [ compute, public_ip ] }
                   path: /data/nfs-data
                  storageClass:
                   name: nfs
                   defaultClass: true
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
            - compute
            - user_key_pair
      requirements:
        - kubernetes:
            capability: tosca.capabilities.QC.Kubernetes
            node: kubernetes
            relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm
    jupyterhub:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: jupyterhub/jupyterhub
                helm_name: jupyterhub
                namespace: default
                repo_name: jupyterhub
                repo_url: https://jupyterhub.github.io/helm-chart/
                values:
                  hub:
                    initContainers:
                      - name: git-clone-templates
                        image: alpine/git
                        args:
                          - clone
                          - --single-branch
                          - --branch=lifeWatch
                          - --depth=1
                          - --
                          - https://github.com/QCDIS/k8s-jhub.git
                          - /etc/jupyterhub/custom
                        securityContext:
                          runAsUser: 0
                        volumeMounts:
                          - name: hub-templates
                            mountPath: /etc/jupyterhub/custom
                    extraVolumes:
                      - name: hub-templates
                        emptyDir: { }
                    extraVolumeMounts:
                      - name: hub-templates
                        mountPath: /etc/jupyterhub/custom
                    extraConfig:
                      templates: |
                        c.JupyterHub.template_paths = ['/etc/jupyterhub/custom/templates']
                    concurrentSpawnLimit: 10
                    consecutiveFailureLimit: 3
                    activeServerLimit: 5
                    namedServerLimitPerUser: 1
                    shutdownOnLogout: true
                    extraEnv:
                      OAUTH2_TLS_VERIFY: 'false'
                    baseUrl: /n-a-a-vre
                    config:
                      GenericOAuthenticator:
                        client_id: XXXXXXXXXXXXXXXXX
                        client_secret: XXXXXXXXXXXXXXXXX
                        oauth_callback_url: https://lifewatch.lab.uvalight.net:32443/n-a-a-vre/hub/oauth_callback
                        authorize_url: https://lifewatch.lab.uvalight.net:32443/auth/realms/n-a-a-vre/protocol/openid-connect/auth
                        token_url: https://lifewatch.lab.uvalight.net:32443/auth/realms/n-a-a-vre/protocol/openid-connect/token
                        userdata_url: https://lifewatch.lab.uvalight.net:32443/auth/realms/n-a-a-vre/protocol/openid-connect/userinfo
                        login_service: keycloak
                        username_key: preferred_username
                        userdata_params:
                          state: state
                      JupyterHub:
                        authenticator_class: generic-oauth
                        tornado_settings:
                          headers:
                            Content-Security-Policy: "frame-ancestors 'self' *"
                          cookie_options:
                            SameSite: "None"
                            Secure: "True"
                        tls_verify: false
                  ingress:
                    enabled: true
                    annotations:
                      kubernetes.io/ingress.class: "nginx"
                      nginx.ingress.kubernetes.io/add-base-url: "true"
                      kubernetes.io/tls-acme: "true"
                    tls:
                      - hosts:
                          - lifewatch.lab.uvalight.net
                        secretName: letsencrypt
                  proxy:
                    service:
                      type: ClusterIP
                  singleuser:
                    profileList:
                    - display_name: "Minimal VRL environment"
                      description: "Supports Python."
                      default: true
                      kubespawner_override:
                        image: qcdis/n-a-a-vre:alpha-v0.1.1.3
                    - display_name: "Laserfarm VRL environment"
                      description: "Execution environment with Laserfarm dependencies installed"
                      kubespawner_override:
                        image: qcdis/n-a-a-vre-laserfarm:alpha-v0.1.1.3
                    - display_name: "Large"
                      description: "Execution environment with additional resources and the minimal VRL environment"
                    defaultUrl: "/lab"
                    extraEnv:
                      JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
                    image:
                      name: qcdis/n-a-a-vre
                      tag: alpha-v0.1.1.3
                      pullPolicy: Always
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
            - compute
            - user_key_pair
      requirements:
        - kubernetes:
            capability: tosca.capabilities.QC.Kubernetes
            node: kubernetes
            relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm
    keycloak:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: bitnami/keycloak
                helm_name: keycloak
                namespace: default
                repo_name: bitnami
                repo_url: https://charts.bitnami.com/bitnami
                values:
                  auth:
                    createAdminUser: true
                    adminPassword: XXXX
                    managementPassword: XXXX
                  service:
                    type: ClusterIP
                  extraEnvVars:
                    - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
                      value: "true"
                  ingress:
