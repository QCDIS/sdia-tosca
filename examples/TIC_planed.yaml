tosca_definitions_version: "tosca_simple_yaml_1_0"
topology_template:
  node_templates:
    compute:
      properties:
        disk_size: "40000 MB"
        mem_size: "4000 MB"
        num_cores: 2
        os_distro: "Ubuntu"
        os_version: "18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
    compute_1:
      properties:
        disk_size: "40000 MB"
        mem_size: "4000 MB"
        num_cores: 2
        os_distro: "Ubuntu"
        os_version: "18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
    glusterfs:
      properties:
        min_masters_num: 1
        min_workers_num: 1
      requirements:
      - host:
          capability: "tosca.capabilities.QC.VM.topology"
          node: "topology"
          relationship: "tosca.relationships.HostedOn"
      interfaces:
        Glusterfs:
          purge:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 000.purge.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          requirements:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 001.requirements.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          setup_glusterfs_infra:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 002.setup_glusterfs_infra.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          setup_glusterfs_cluster:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 003.setup_glusterfs_cluster.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
      type: "tosca.nodes.QC.Application.GlusterFS"
    tic:
      type: "tosca.nodes.QC.Application.TIC"
      interfaces:
        TIC:
          initialize_hosts:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 011.initialize_hosts.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          prepare_docker_images:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 012.prepare_docker_images.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          mount_fs:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 013.mount_fs.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          spawn_swarm:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 014.spawn_swarm.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_swarm_visualizer:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 015.deploy_swarm_visualizer.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_portainer:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 016.deploy_portainer.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_ca:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 100.deploy_ca.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_orderer:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 101.deploy_orderer.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_peers:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 102.deploy_peers.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_cli:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 103.deploy_cli.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_hlf_explorer:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 103.deploy_hlf_explorer.yml
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          deploy_bank_app:
            inputs:
              repository: "https://github.com/bityoga/fabric_as_code.git"
              implementation: 103.deploy_bank_app.yml
              extra_variables: https://articonf2.firebaseio.com/user_profile/4NaSde0roaggoel4x0gC9p78czv1/tosca_config.json
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
    topology:
      properties:
        domain: "Ireland"
        provider: "EC2"
      requirements:
      - vm:
          capability: "tosca.capabilities.QC.VM"
          node: "compute"
          relationship: "tosca.relationships.DependsOn"
      - vm:
          capability: "tosca.capabilities.QC.VM"
          node: "compute_1"
          relationship: "tosca.relationships.DependsOn"
      interfaces:
        CloudsStorm:
          delete:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          hscale:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          provision:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          start:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          stop:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
        Openstack: {}
      type: "tosca.nodes.QC.VM.topology"
      artifacts:
        provisioned_files:
          required: false
          type: "string"

  workflows:
    provision:
      description: Workflow to deploy TIC
      steps:
        purge:
          activities:
          - call_operation: Glusterfs.purge
            on_success: requirements
          target: glusterfs
        requirements:
          activities:
          - call_operation: Glusterfs.requirements
            on_success: setup_glusterfs_cluster
          target: glusterfs
        setup_glusterfs_infra:
          activities:
          - call_operation: Glusterfs.setup_glusterfs_infra
            on_success: setup_glusterfs_cluster
          target: glusterfs
        setup_glusterfs_cluster:
          activities:
          - call_operation: Glusterfs.setup_glusterfs_cluster
            on_success: initialize_hosts
          target: glusterfs
        initialize_hosts:
          activities:
          - set_state: creating
          - call_operation: TIC.initialize_hosts
            on_success:
            - prepare_docker_images
          target: tic
        prepare_docker_images:
          activities:
          - call_operation: TIC.prepare_docker_images
            on_success: mount_fs
          target: tic
        mount_fs:
          activities:
          - call_operation: TIC.mount_fs
            on_success: spawn_swarm
          target: tic
        deploy_swarm_visualizer:
          activities:
          - call_operation: TIC.deploy_swarm_visualizer
            on_success: deploy_portainer
          target: tic
        deploy_portainer:
          activities:
          - call_operation: TIC.deploy_portainer
            on_success: deploy_ca
          target: tic
        deploy_ca:
          activities:
          - call_operation: TIC.deploy_ca
            on_success: deploy_orderer
          target: tic
        deploy_orderer:
          activities:
          - call_operation: TIC.deploy_orderer
            on_success: deploy_peers
          target: tic
        deploy_peers:
          activities:
          - call_operation: TIC.deploy_peers
            on_success: deploy_cli
          target: tic
        deploy_cli:
          activities:
          - call_operation: TIC.deploy_cli
            on_success: deploy_hlf_explorer
          target: tic
        deploy_hlf_explorer:
          activities:
          - call_operation: TIC.deploy_hlf_explorer
            on_success: deploy_bank_app
          target: tic
        deploy_bank_app:
          activities:
          - set_state: created
          target: tic


description: "TOSCA example"
imports:
- nodes: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/nodes.yaml"
- data: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/data.yml"
- capabilities: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/capabilities.yaml"
- policies: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/policies.yaml"
- interfaces: "https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/interfaces.yml"
