tosca_definitions_version: "tosca_simple_yaml_1_0"
topology_template:
  node_templates:
    compute:
      properties:
        disk_size: "40000 MB"
        mem_size: "4000 MB"
        num_cores: 2
        os_distro: "Ubuntu"
        os_version: "18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
      attributes:
        user_key_pair:
          protocol: "ssh"
          keys:
            public_key: ""
            private_key: ""
        public_ip: "192.168.10.2"
        role: "master"
        node_type: "t2.medium"
        host_name: "vm0"
    glusterfs:
      type: "tosca.nodes.QC.Application.GlusterFS"
      properties:
        min_masters_num: 1
        min_workers_num: 1
        credential: { get_attribute: [ compute,user_key_pair ] }
      requirements:
      - host:
          capability: "tosca.capabilities.QC.VM.topology"
          node: "topology"
          relationship: "tosca.relationships.HostedOn"
      interfaces:
        Glusterfs:
          purge:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 000.purge.yml
              inventory:
                all:
                  children:
                    gfscluster:
                      hosts:
                        gfs1:
                          ansible_host: { get_attribute: [ compute,public_ip ] }
                          ansible_python_interpreter: /usr/bin/python3
                          ansible_ssh_common_args: '"-o StrictHostKeyChecking=no"'
                          ansible_ssh_user: { get_property: [ compute,user_name ] }
                          gluster_mount_server: { get_attribute: [ compute,public_ip ] }
                        gfs2:
                          ansible_host: { get_attribute: [ compute,public_ip ] }
                          ansible_python_interpreter: /usr/bin/python3
                          ansible_ssh_common_args: '"-o StrictHostKeyChecking=no"'
                          ansible_ssh_user: { get_property: [ compute,user_name ] }
                          gluster_mount_server: { get_attribute: [ compute,public_ip ] }
          requirements:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 001.requirements.yml
              inventory:
                all:
                  children:
                    gfscluster:
                      hosts:
                        gfs1:
                          ansible_host: { get_attribute: [ compute,public_ip ] }
                          ansible_python_interpreter: /usr/bin/python3
                          ansible_ssh_common_args: '"-o StrictHostKeyChecking=no"'
                          ansible_ssh_user: { get_property: [ compute,user_name ] }
                          gluster_mount_server: { get_attribute: [ compute,public_ip ] }
                        gfs2:
                          ansible_host: { get_attribute: [ compute,public_ip ] }
                          ansible_python_interpreter: /usr/bin/python3
                          ansible_ssh_common_args: '"-o StrictHostKeyChecking=no"'
                          ansible_ssh_user: { get_property: [ compute,user_name ] }
                          gluster_mount_server: { get_attribute: [ compute,public_ip ] }
          setup_glusterfs_infra:
            inputs:
              repository: "https://github.com/bityoga/mysome_glusterfs.git"
              implementation: 002.setup_glusterfs_infra.yml
              inventory:
                all:
