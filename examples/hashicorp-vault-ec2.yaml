tosca_definitions_version: tosca_simple_yaml_1_2
description: TOSCA example
imports:
- nodes: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/nodes.yaml
- data: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/data.yml
- capabilities: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/capabilities.yaml
- policies: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/policies.yaml
- interfaces: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/interfaces.yml
topology_template:
  node_templates:
    compute:
      interfaces:
        Standard:
          create: dummy.yaml
      properties:
        role: master
        assign_public_ip: "yes"
        disk_size: 50000 MB
        mem_size: 2000 MB
        num_cores: 1
        os_distro: Ubuntu
        os_version: 18.04
        user_name: vm_user
      type: tosca.nodes.QC.VM.Compute
    compute_1:
      interfaces:
        Standard:
          create: dummy.yaml
      properties:
        role: worker
        assign_public_ip: "yes"
        disk_size: 50000 MB
        mem_size: 2000 MB
        num_cores: 1
        os_distro: Ubuntu
        os_version: 18.04
        user_name: vm_user
      type: tosca.nodes.QC.VM.Compute
    topology:
      properties:
        domain: eu-west-1
        provider: EC2
      requirements:
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute
          relationship: tosca.relationships.DependsOn
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute_1
          relationship: tosca.relationships.DependsOn
      type: tosca.nodes.QC.VM.topology
      interfaces:
        EC2:
          create:
            implementation: vm/create_vms.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
                availability_zone: "eu-west-1b"
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          disk_size: { get_property: [ compute, disk_size ] }
                          mem_size: { get_property: [ compute, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
                          os_distro: { get_property: [ compute, os_distro ] }
                          os_version: { get_property: [ compute, os_version ] }
                          user_name: { get_property: [ compute, user_name ] }
                          role: { get_property: [ compute, role ] }
                          assign_public_ip: { get_property: [ compute, assign_public_ip ] }
                        compute_1:
                          disk_size: { get_property: [ compute_1, disk_size ] }
                          mem_size: { get_property: [ compute_1, mem_size ] }
                          num_cores: { get_property: [ compute_1, num_cores ] }
                          os_distro: { get_property: [ compute_1, os_distro ] }
                          os_version: { get_property: [ compute_1, os_version ] }
                          user_name: { get_property: [ compute_1, user_name ] }
                          role: { get_property: [ compute_1, role ] }
                          assign_public_ip: { get_property: [ compute_1, assign_public_ip ] }
          create_security_group:
            implementation: security_groups.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_vpc_subnet:
            implementation: network/create_vpc_subnet.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_vpc:
            implementation: network/create_vpc.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          select_instance_type:
            implementation: info/get_inst_flavors.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      credentials: { get_attribute: [ topology, credentials ] }
                      instances:
                        compute:
                          disk_size: { get_property: [ compute, disk_size ] }
                          mem_size: { get_property: [ compute, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
                        compute_1:
                          disk_size: { get_property: [ compute_1, disk_size ] }
                          mem_size: { get_property: [ compute_1, mem_size ] }
                          num_cores: { get_property: [ compute_1, num_cores ] }
              repository: https://github.com/QCDIS/ec2_playbooks.git
          select_image:
            implementation: info/get_images.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro: { get_property: [ compute, os_distro ] }
                          os_version: { get_property: [ compute, os_version ] }
                        compute_1:
                          os_distro: { get_property: [ compute_1, os_distro ] }
                          os_version: { get_property: [ compute_1, os_version ] }
          create_ssh_key:
            implementation: key/create_keys.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro : { get_property: [ compute, os_distro ]}
                        compute_1:
                          os_distro : { get_property: [ compute_1, os_distro ]}
              repository: https://github.com/QCDIS/ec2_playbooks.git
          delete_ssh_key:
            implementation: key/delete_key.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
                random_name: { get_attribute: [ compute, random_name ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/ec2_playbooks.git
          delete:
            implementation: vm/delete_vms.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
                random_name: { get_attribute: [ compute, random_name ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          id: { get_attribute: [ compute, id ] }
                        compute_1:
                          id: { get_attribute: [ compute_1, id ] }
              repository: https://github.com/QCDIS/ec2_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/ec2_playbooks.git
          create_random_name:
            implementation: random_name.yaml
            inputs:
              repository: https://github.com/QCDIS/ec2_playbooks.git
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_user:
            implementation: create_users.yaml
            inputs:
              extra_variables:
                ansible_ssh_user: ubuntu
              repository: https://github.com/QCDIS/ec2_playbooks.git
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          user_name : { get_property: [ compute, user_name ]}
                        compute_1:
                          user_name : { get_property: [ compute_1, user_name ]}
          set_attributes:
            implementation: set_attributes.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/ec2_playbooks.git
    kubernetes:
      type: "tosca.nodes.QC.docker.Orchestrator.Kubernetes"
      requirements:
        - host:
            capability: "tosca.capabilities.QC.VM.topology"
            node: "topology"
            relationship: "tosca.relationships.HostedOn"
      properties:
        credential: { get_attribute: [ compute,user_key_pair ] }
      interfaces:
        Kubernetes:
          install_requirements:
            implementation: install_prerequisites.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          install_k8s:
            implementation: install_k8s.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          set_master:
            implementation: set_master_k8s_cluster.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          join_k8s_cluster:
            implementation: join_k8s_cluster.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          create_k8s_dashboard:
            implementation: create_k8s_dashboard.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          create_k8s_metrics_server:
            implementation: create_k8s_metrics_server.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          scale:
          autoscale:
          info:
          set_attributes:
            implementation: get_attributes.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          create_persistent_volume:
            implementation: create_persistent_volume.yaml
            inputs:
              extra_variables:
                storage_capacity: 10Gi
                local_path: /mnt/disk/vol1
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          reset_k8s_cluster:
            implementation: create_persistent_volume.yaml
            inputs:
              extra_variables:
                storage_capacity: 10Gi
                local_path: /mnt/disk/vol1
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
    vault:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: hashicorp/vault
                helm_name: vault
                namespace: default
                repo_name: hashicorp
                repo_url: https://helm.releases.hashicorp.com
                values:
                  server:
                    enabled: false
                  dataStorage:
                    enabled: false
                  ui:
                    enabled: true
                    publishNotReadyAddresses: true
                    # The service should only contain selectors for active Vault pod
                    activeVaultPodOnly: false
                    serviceType: "NodePort"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                        - compute
                        - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                        - compute
                        - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                        - compute
                        - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                        - compute
                        - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
          - compute
          - user_key_pair
      requirements:
      - kubernetes:
          capability: tosca.capabilities.QC.Kubernetes
          node: kubernetes
          relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm
    ingress:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: ingress-nginx/ingress-nginx
                helm_name: ingress-nginx
                namespace: default
                repo_name: ingress-nginx
                repo_url: https://helm.nginx.com/stable
                values:
                  controller:
                    service:
                      type: NodePort
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                        - compute
                        - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                        - compute
                        - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                        - compute
                        - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                        - compute
                        - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
          - compute
          - user_key_pair
      requirements:
      - kubernetes:
          capability: tosca.capabilities.QC.Kubernetes
          node: kubernetes
          relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm
    nfs-server-provisioner:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: kvaps/nfs-server-provisioner
                helm_name: nfs-server-provisioner
                namespace: default
                repo_name: kvaps
                repo_url: https://kvaps.github.io/charts
                values:
                  storageClass:
                    defaultClass: true
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
            - compute
            - user_key_pair
      requirements:
        - kubernetes:
            capability: tosca.capabilities.QC.Kubernetes
            node: kubernetes
            relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm

  workflows:
    fair-cells-deploy:
      description: deploy all
      preconditions:
        - target: topology
          condition:
            - assert:
              - current_state: [{equal: RUNNING }]
        - target: kubernetes
          condition:
            - assert:
              - desired_state: [{equal: RUNNING }]
              - current_state: [{equal: UNDEFINED }]
      steps:
        fair-cells_install_k8s_requirements:
          activities:
          - set_state: CREATING
          - call_operation: Kubernetes.install_requirements
            on_success: fair-cells_install_k8s
          target: kubernetes
        fair-cells_install_k8s:
          activities:
          - call_operation: Kubernetes.install_k8s
            on_success: fair-cells_set_master
          target: kubernetes
        fair-cells_set_master:
          activities:
          - call_operation: Kubernetes.set_master
            on_success:
            - fair-cells_join_k8s_cluster
            - fair-cells_install_heml_requirements
            - fair-cells_create_k8s_dashboard
          target: kubernetes
        fair-cells_join_k8s_cluster:
          activities:
          - call_operation: Kubernetes.join_k8s_cluster
            on_success:
              - fair-cells_install_vault
              - fair-cells_install_nfs-server-provisioner
          target: kubernetes
        fair-cells_install_heml_requirements:
          activities:
          - call_operation: Helm.install_requirements
            on_success:
              - fair-cells_install_vault
              - fair-cells_install_nfs-server-provisioner
          target:  monitoring
        fair-cells_install_vault:
          activities:
          - call_operation: Helm.install_chart
            on_success: fair-cells_set_k8s_attributes
          - set_state: RUNNING
          target: vault
        fair-cells_install_nfs-server-provisioner:
          activities:
          - call_operation: Helm.install_chart
            on_success: fair-cells_set_k8s_attributes
          - set_state: RUNNING
          target: nfs-server-provisioner
        fair-cells_create_k8s_dashboard:
          activities:
          - call_operation: Kubernetes.create_k8s_dashboard
            on_success:
            - fair-cells_install_nfs-server-provisioner
            - fair-cells_install_vault
          - set_state: RUNNING
          target: kubernetes
        fair-cells_set_k8s_attributes:
          activities:
          - call_operation: Kubernetes.set_attributes
          target: kubernetes

    ec2_provision:
      description: Workflow to deploy ec2 topology
      preconditions:
        - target: topology
          condition:
            - assert:
              - desired_state: [{equal: RUNNING }]
              - current_state: [{equal: UNDEFINED }]
      steps:
          ec2_install_requirements:
            activities:
            - set_state: CREATING
            - call_operation: EC2.install_requirements
              on_success:
              - ec2_select_instance_type
              - ec2_select_image
              - ec2_create_ssh_key
            target: topology
          ec2_create_random_name:
            activities:
            - call_operation: EC2.create_random_name
              on_success:
              - ec2_select_instance_type
              - ec2_select_image
              - ec2_create_ssh_key
            target: topology
          ec2_select_instance_type:
            activities:
            - set_state: CREATING
            - call_operation: EC2.select_instance_type
              on_success:
                - ec2_create
            target: topology
          ec2_select_image:
            activities:
            - set_state: CREATING
            - call_operation: EC2.select_image
              on_success:
                - ec2_create
            target: topology
          ec2_create_ssh_key:
            activities:
            - set_state: CREATING
            - call_operation: EC2.create_ssh_key
              on_success:
                - ec2_create
            target: topology
          ec2_create:
            activities:
            - call_operation: EC2.create
              on_success:
              - ec2_create_user
            - set_state: RUNNING
            target: topology
          ec2_set_attributes:
            activities:
            - call_operation: EC2.set_attributes
            target: topology
          ec2_create_user:
            activities:
            - call_operation: EC2.create_user
              on_success:
              - ec2_set_attributes
            target: topology

    ec2_delete_topology:
      description: delete_topology
      preconditions:
        - target: topology
          condition:
            - assert:
              - desired_state: [{equal: DELETED }]
              - current_state: [{equal: RUNNING }]
      steps:
        delete:
          activities:
          - set_state: DELETING
          - call_operation: EC2.delete
            on_success:
            - set_attributes
          - set_state: DELETED
          target: topology
        delete_ssh:
          activities:
          - set_state: DELETING
          - call_operation: EC2.delete_ssh_key
            on_success:
            - set_attributes
          target: topology
        set_attributes:
          activities:
          - call_operation: EC2.set_attributes
          target: topology


