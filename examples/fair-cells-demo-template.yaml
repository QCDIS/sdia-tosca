tosca_definitions_version: tosca_simple_yaml_1_2
description: TOSCA example
imports:
- nodes: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/nodes.yaml
- data: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/data.yml
- capabilities: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/capabilities.yaml
- policies: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/policies.yaml
- interfaces: https://raw.githubusercontent.com/qcdis-sdia/sdia-tosca/master/types/interfaces.yml
topology_template:
  node_templates:
    compute:
      interfaces:
        Standard:
          create: dummy.yaml
      properties:
        role: master
        assign_public_ip: "yes"
        disk_size: 70000 MB
        mem_size: 8000 MB
        num_cores: 2
        os_distro: Ubuntu
        os_version: 18.04
        user_name: vm_user
      type: tosca.nodes.QC.VM.Compute
    compute_1:
      interfaces:
        Standard:
          create: dummy.yaml
      properties:
        role: worker
        assign_public_ip: "yes"
        disk_size: 70000 MB
        mem_size: 8000 MB
        num_cores: 2
        os_distro: Ubuntu
        os_version: 18.04
        user_name: vm_user
      type: tosca.nodes.QC.VM.Compute
    topology:
      properties:
        domain: northeurope
        provider: Azure
      requirements:
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute
          relationship: tosca.relationships.DependsOn
      - vm:
          capability: tosca.capabilities.QC.VM
          node: compute_1
          relationship: tosca.relationships.DependsOn
      type: tosca.nodes.QC.VM.topology
      interfaces:
        Azure:
          delete:
            implementation: resource_group/delete_resource_group.yaml
            inputs:
              repository: https://github.com/QCDIS/azure_playbooks.git
              extra_variables:
                resource_group_name: { get_attribute: [ topology, resource_group ] }
                topology_name: topology
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
          create_resoucre_group:
            implementation: resource_group/create_resource_groups.yaml
            inputs:
              repository: https://github.com/QCDIS/azure_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
                topology_name: topology
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro : { get_property: [ compute, os_distro ]}
                        compute_1:
                          os_distro : { get_property: [ compute, os_distro ]}
          select_image:
            implementation: info/get_images.yaml
            inputs:
              repository: https://github.com/QCDIS/azure_playbooks.git
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro : { get_property: [ compute, os_distro ]}
                          os_version : { get_property: [ compute, os_version ]}
                        compute_1:
                          os_distro : { get_property: [ compute, os_distro ]}
                          os_version : { get_property: [ compute, os_version ]}
          create:
            implementation: vm/create_vms.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          disk_size: { get_property: [ compute, disk_size ] }
                          mem_size: { get_property: [ compute, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
                          os_distro: { get_property: [ compute, os_distro ] }
                          os_version: { get_property: [ compute, os_version ] }
                          user_name: { get_property: [ compute, user_name ] }
                        compute_1:
                          disk_size: { get_property: [ compute_1, disk_size ] }
                          mem_size: { get_property: [ compute_1, mem_size ] }
                          num_cores: { get_property: [ compute_1, num_cores ] }
                          os_distro: { get_property: [ compute_1, os_distro ] }
                          os_version: { get_property: [ compute_1, os_version ] }
                          user_name: { get_property: [ compute_1, user_name ] }
              repository: https://github.com/QCDIS/azure_playbooks.git
          create_ssh_key:
            implementation: key/create_keys.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro : { get_property: [ compute, os_distro ]}
                        compute_1:
                          os_distro : { get_property: [ compute, os_distro ]}
              repository: https://github.com/QCDIS/azure_playbooks.git
          delete_ssh_key:
            implementation: key/delete_keys.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/azure_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/azure_playbooks.git
          select_instance_type:
            implementation: info/get_inst_flavors.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      credentials: { get_attribute: [ topology, credentials ] }
                      instances:
                        compute:
                          disk_size: { get_property: [ compute, disk_size ] }
                          mem_size: { get_property: [ compute, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
                        compute_1:
                          disk_size: { get_property: [ compute_1, disk_size ] }
                          mem_size: { get_property: [ compute_1, mem_size ] }
                          num_cores: { get_property: [ compute, num_cores ] }
              repository: https://github.com/QCDIS/azure_playbooks.git
          select_network:
            implementation: network/create_network_interfaces.yaml
            inputs:
              extra_variables:
                region: { get_property: [ topology, domain ] }
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
                      instances:
                        compute:
                          os_distro : { get_property: [ compute, os_distro ]}
                        compute_1:
                          os_distro : { get_property: [ compute, os_distro ]}
              repository: https://github.com/QCDIS/azure_playbooks.git
          set_attributes:
            implementation: set_attributes.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    localhost:
                      ansible_connection: local
              repository: https://github.com/QCDIS/azure_playbooks.git
    kubernetes:
      type: "tosca.nodes.QC.docker.Orchestrator.Kubernetes"
      requirements:
        - host:
            capability: "tosca.capabilities.QC.VM.topology"
            node: "topology"
            relationship: "tosca.relationships.HostedOn"
      properties:
        credential: { get_attribute: [ compute,user_key_pair ] }
      interfaces:
        Kubernetes:
          install_requirements:
            implementation: install_prerequisites.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          install_k8s:
            implementation: install_k8s.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          set_master:
            implementation: set_master_k8s_cluster.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          join_k8s_cluster:
            implementation: join_k8s_cluster.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
          create_k8s_dashboard:
            implementation: create_k8s_dashboard.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          create_k8s_metrics_server:
            implementation: create_k8s_metrics_server.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          scale:
          autoscale:
          info:
          set_attributes:
            implementation: get_attributes.yaml
            inputs:
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          create_persistent_volume:
            implementation: create_persistent_volume.yaml
            inputs:
              extra_variables:
                storage_capacity: 50Gi
                local_path: /mnt/disk/vol1
              repository: "https://github.com/QCDIS/k8s_playbooks.git"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
                    worker:
                      ansible_host: { get_attribute: [ compute_1,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute_1,user_name ] }
    monitoring:
      type: tosca.nodes.QC.Container.Application.Helm
      properties:
        credential: { get_attribute: [ compute,user_key_pair ] }
      requirements:
      - kubernetes:
          capability: tosca.capabilities.QC.Kubernetes
          node: kubernetes
          relationship: tosca.relationships.HostedOn
      interfaces:
        Helm:
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              repository: https://github.com/QCDIS/helm_playbooks.git
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          install_chart:
            implementation: install_chart.yaml
            inputs:
              repository: https://github.com/QCDIS/helm_playbooks.git
              extra_variables:
                chart_name: prometheus-community/kube-prometheus-stack
                repo_name: prometheus-community
                repo_url: 'https://prometheus-community.github.io/helm-charts'
                helm_name: monitoring
                namespace: default
                values:
                  alertmanager:
                    enabled: true
                    service:
                      type: ClusterIP
                  prometheusOperator:
                    enabled: true
                    service:
                      type: ClusterIP
                  prometheus:
                    enabled: true
                    service:
                      type: ClusterIP
                  grafana:
                    enabled: true
                    service:
                      type: NodePort
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
    kaniko:
      type: tosca.nodes.QC.Container.Application.Helm
      properties:
        credential: { get_attribute: [ compute,user_key_pair ] }
      requirements:
      - kubernetes:
          capability: tosca.capabilities.QC.Kubernetes
          node: kubernetes
          relationship: tosca.relationships.HostedOn
      interfaces:
        Helm:
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              repository: https://github.com/QCDIS/helm_playbooks.git
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          install_chart:
            implementation: install_chart.yaml
            inputs:
              repository: https://github.com/QCDIS/helm_playbooks.git
              extra_variables:
                chart_name: vrecharts/kaniko-chart
                repo_name: vrecharts
                repo_url: 'https://r-whites.github.io/vrecharts/'
                helm_name: kaniko
                namespace: default
                status: Succeeded
                values:
                  azure_key: ""
                  dockerhub_auth: ""
                  dockerfile: ""
                  context: ""
                  destination: "cloudcells/cell_name"
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
          uninstall_chart:
            implementation: uninstall_chart.yaml
            inputs:
              repository: https://github.com/QCDIS/helm_playbooks.git
              extra_variables:
                name: kaniko
                namespace: default
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host: { get_attribute: [ compute,public_ip ] }
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user: { get_property: [ compute,user_name ] }
    argowf:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: argo/argo-workflows
                helm_name: argowf
                namespace: default
                repo_name: argo
                repo_url: https://argoproj.github.io/argo-helm
                values:
                  containerRuntimeExecutor: k8sapi
                  server:
                    serviceType: NodePort
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                        - compute
                        - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                        - compute
                        - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                        - compute
                        - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                        - compute
                        - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
          - compute
          - user_key_pair
      requirements:
      - kubernetes:
          capability: tosca.capabilities.QC.Kubernetes
          node: kubernetes
          relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm
    nfs-server-provisioner:
      interfaces:
        Helm:
          install_chart:
            implementation: install_chart.yaml
            inputs:
              extra_variables:
                chart_name: kvaps/nfs-server-provisioner
                helm_name: nfs-server-provisioner
                namespace: default
                repo_name: nfs-server-provisioner
                repo_url: https://kvaps.github.io/charts
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
          install_requirements:
            implementation: install_requirements.yaml
            inputs:
              inventory:
                all:
                  hosts:
                    master:
                      ansible_host:
                        get_attribute:
                          - compute
                          - public_ip
                      ansible_python_interpreter: /usr/bin/python3
                      ansible_ssh_user:
                        get_property:
                          - compute
                          - user_name
              repository: https://github.com/QCDIS/helm_playbooks.git
      properties:
        credential:
          get_attribute:
            - compute
            - user_key_pair
      requirements:
        - kubernetes:
            capability: tosca.capabilities.QC.Kubernetes
            node: kubernetes
            relationship: tosca.relationships.HostedOn
      type: tosca.nodes.QC.Container.Application.Helm

  workflows:
    fair-cells_deploy_kaniko:
      description: deploy kaniko
      preconditions:
        - target: kubernetes
          condition:
            - assert:
              - current_state: [{equal: RUNNING }]
        - target: kaniko
          condition:
            - assert:
              - desired_state: [{equal: RUNNING }]
              - current_state: [{equal: UNDEFINED }]
      steps:
        fair-cells_install_kaniko:
          activities:
          - call_operation: Helm.install_chart
            on_success: fair-cells_uninstall_kaniko
          target:  kaniko
        fair-cells_uninstall_kaniko:
          activities:
          - call_operation: Helm.uninstall_chart
            on_success: fair-cells_set_k8s_attributes
          - set_state: UNDEFINED
          target:  kaniko
        fair-cells_set_k8s_attributes:
          activities:
          - call_operation: Kubernetes.set_attributes
          target: kubernetes

    fair-cells-deploy:
      description: deploy all
      preconditions:
        - target: topology
          condition:
            - assert:
              - current_state: [{equal: RUNNING }]
        - target: kubernetes
          condition:
            - assert:
              - desired_state: [{equal: RUNNING }]
              - current_state: [{equal: UNDEFINED }]
      steps:
        fair-cells_install_k8s_requirements:
          activities:
          - set_state: CREATING
          - call_operation: Kubernetes.install_requirements
            on_success: fair-cells_install_k8s
          target: kubernetes
        fair-cells_install_k8s:
          activities:
          - call_operation: Kubernetes.install_k8s
            on_success: fair-cells_set_master
          target: kubernetes
        fair-cells_set_master:
          activities:
          - call_operation: Kubernetes.set_master
            on_success:
            - fair-cells_join_k8s_cluster
            - fair-cells_install_heml_requirements
            - fair-cells_create_k8s_dashboard
          target: kubernetes
        fair-cells_join_k8s_cluster:
          activities:
          - call_operation: Kubernetes.join_k8s_cluster
            on_success:
              - fair-cells_install_monitoring
              - fair-cells_install_argowf
              - fair-cells_install_nfs-server-provisioner
          target: kubernetes
        fair-cells_install_heml_requirements:
          activities:
          - call_operation: Helm.install_requirements
            on_success:
            - fair-cells_install_monitoring
            - fair-cells_install_argowf
          target:  monitoring
        fair-cells_install_monitoring:
          activities:
          - call_operation: Helm.install_chart
            on_success: fair-cells_set_k8s_attributes
          - set_state: RUNNING
          target:  monitoring
        fair-cells_install_argowf:
          activities:
          - call_operation: Helm.install_chart
            on_success: fair-cells_set_k8s_attributes
          - set_state: RUNNING
          target: argowf
        fair-cells_install_nfs-server-provisioner:
          activities:
          - call_operation: Helm.install_chart
            on_success: fair-cells_set_k8s_attributes
          - set_state: RUNNING
          target: nfs-server-provisioner
        fair-cells_create_k8s_dashboard:
          activities:
          - call_operation: Kubernetes.create_k8s_dashboard
            on_success:
            - fair-cells_install_monitoring
            - fair-cells_install_argowf
          - set_state: RUNNING
          target: kubernetes
        fair-cells_set_k8s_attributes:
          activities:
          - call_operation: Kubernetes.set_attributes
          target: kubernetes

    fair-cells-provision:
      description: Workflow to deploy azure topology
      preconditions:
        - target: topology
          condition:
            - assert:
              - desired_state: [{equal: RUNNING }]
              - current_state: [{equal: UNDEFINED }]
      steps:
        fair-cells_install_requirements:
          activities:
          - set_state: CREATING
          - call_operation: Azure.install_requirements
            on_success:
            - fair-cells_create_resoucre_group
          target: topology
        fair-cells_create_resoucre_group:
          activities:
          - call_operation: Azure.create_resoucre_group
            on_success:
            - fair-cells_select_instance_type
            - fair-cells_select_network
            - fair-cells_create_ssh_key
            - fair-cells_select_image
          target: topology
        fair-cells_select_instance_type:
          activities:
          - call_operation: Azure.select_instance_type
            on_success:
            - fair-cells_create
          target: topology
        fair-cells_select_network:
          activities:
          - call_operation: Azure.select_network
            on_success:
            - fair-cells_create
          target: topology
        fair-cells_create_ssh_key:
          activities:
          - call_operation: Azure.create_ssh_key
            on_success:
            - fair-cells_create
          target: topology
        fair-cells_select_image:
          activities:
            - call_operation: Azure.select_image
              on_success:
                - fair-cells_create
          target: topology
        fair-cells_create:
          activities:
          - call_operation: Azure.create
            on_success:
            - fair-cells_set_attributes
          - set_state: RUNNING
          target: topology
        fair-cells_set_attributes:
          activities:
          - call_operation: Azure.set_attributes
          target: topology

    fair-cells-delete_topology:
      description: delete_topology
      preconditions:
        - target: topology
          condition:
            - assert:
              - desired_state: [{equal: DELETED }]
              - current_state: [{equal: RUNNING }]
      steps:
        fair-cells_delete:
          activities:
          - set_state: DELETING
          - call_operation: Azure.delete
            on_success:
            - fair-cells_set_attributes
          - set_state: DELETED
          target: topology
        fair-cells_set_attributes:
          activities:
          - call_operation: Azure.set_attributes
          target: topology

