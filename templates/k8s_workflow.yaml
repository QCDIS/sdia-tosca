deploy_k8s:
  description: deploy k8s
  preconditions:
    - target: TOPOLOGY_NAME
      condition:
        - assert:
          - current_state: [{equal: RUNNING }]

    - target: KUBERNETES_NAME
      condition:
        - assert:
          - desired_state: [{equal: RUNNING }]
          - current_state: [{equal: UNDEFINED }]
  steps:
    deploy_k8s_install_k8s_requirements:
      activities:
      - set_state: CREATING
      - call_operation: Kubernetes.install_requirements
        on_success: deploy_k8s_install_k8s
      target: KUBERNETES_NAME
    deploy_k8s_install_k8s:
      activities:
      - call_operation: Kubernetes.install_k8s
        on_success: deploy_k8s_set_master
      target: KUBERNETES_NAME
    deploy_k8s_set_master:
      activities:
      - call_operation: Kubernetes.set_master
        on_success:
        - deploy_k8s_join_k8s_cluster
        - deploy_k8s_install_heml_requirements
        - deploy_k8s_create_k8s_dashboard
      target: KUBERNETES_NAME
    deploy_k8s_join_k8s_cluster:
      activities:
      - call_operation: Kubernetes.join_k8s_cluster
        on_success:
          - deploy_k8s_install_chart
      target: KUBERNETES_NAME
    deploy_k8s_install_heml_requirements:
      activities:
      - call_operation: Helm.install_requirements
        on_success: deploy_k8s_install_chart
      target:  monitoring
    deploy_k8s_install_chart:
      activities:
      - call_operation: Helm.install_chart
        on_success: deploy_k8s_set_k8s_attributes
      - set_state: RUNNING
      target:  monitoring
    deploy_k8s_create_k8s_dashboard:
      activities:
      - call_operation: Kubernetes.create_k8s_dashboard
        on_success:
        - deploy_k8s_install_chart
      - set_state: RUNNING
      target: KUBERNETES_NAME
    deploy_k8s_set_k8s_attributes:
      activities:
      - call_operation: Kubernetes.set_attributes
      target: KUBERNETES_NAME
